title:            Michaela & Dave's Wedding
description:      The website for all the information about Michaela & Dave's special day
logo:             site-logo.png
disqus_shortname: 
search:           false
# Change url to your domain. Leave localhost server or blank when working locally.
# url:              http://wedding.harris.org.nz
url:                http://localhost:4000

# Owner/author information
owner:
  name:           Dave Harris
  avatar:         bio-photo.jpg
  email:          wedding@harris.org.nz
  # Social networking links used in footer. Update and remove as you like.
  twitter:        
  facebook:       
  github:         
  stackexchange:  
  linkedin:       
  instagram:      
  flickr:         
  tumblr:         
  # For Google Authorship https://plus.google.com/authorship
  google_plus:    

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# Links to include in top navigation
# For external links add external: true
links:
  - title: Home
    url: //
  - title: About
    url: /about/
  - title: RSVP
    url: https://docs.google.com/a/harris.org.nz/forms/d/1j5iuLIHSixqdER17NgEvqR1MKODKS1E-cBv2mRfX1x8/viewform
    external: true
  - title: Maps
    url: /map/
  - title: Accommodation
    url: /accommodation/

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Pacific/Auckland
future:      true
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:title/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Gemfile", "Capfile", "Gemfile.lock", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
